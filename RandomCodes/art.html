<!-- Nesting is done because in HTML nested groups have postion relative to the super group,i.e, when we are working with percentages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Art</title>
    <link rel="stylesheet" href="art.css">
</head>
<body>
    <!-- Begin Image -->
    <!-- Box -->
    
    <div class="box">
        <!-- head -->
        
        <div class="head">
            
            <!-- head copy -->
            <div class="head-copy"></div>
            
            <!-- left ear light grey -->
            <div class="ear-left">
                <!-- inner ear -->
                <div class="inner-ear"></div>
            </div>
            
            <!-- right ear light grey -->
            <div class="ear-right">
                <!-- inner ear -->
                <div class="inner-ear"></div>
            </div>

            <!-- Left outer eye -->
            <div class="eye-left">
                <!-- Pupil -->
                <div class="pupil"></div>
            </div>


            <!-- Right outer eye -->
            <div class="eye-right">
                <!-- Pupil -->
                <div class="pupil"></div>
            </div>
            
            <!-- Nose -->
            <div class="nose"></div>

            <!-- Hairs -->
            <div class="hair-left"></div>
            <div class="hair-right"></div>
            </div>
            <!-- Head Ends -->
        </div>
        <!-- Box Ends -->
    </div>
</body>
</html>
