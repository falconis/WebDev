<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="first">First Name:</label>
        <input type="text" name="name" id="first" placeholder="John" required>
        <label for="last">Last Name:</label>
        <input type="text" name="name" id="last" placeholder="Smith" required>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="sex" id="male" value="Male">
        <label for="female">Female:</label>
        <input type="radio" name="sex" id="female" value="Female">
        <label for="other">Other:</label>
        <input type="radio" name="sex" id="other" value="Other">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" minlength="5" maxlength="10" required>
        <br>
        <label for="birthday">Birthday:</label>
        <select name="month" id="birthday">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
        </select>
        <select name="day" id="birthday">
                <option>Day</option>
                <option>1</option>
                <option>2</option>
        </select>
        <select name="year" id="birthday">
                <option>Year</option>
                <option>2017</option>
                <option>2016</option>
        </select>
        <br>
        <label for="conditions">I agree to terms and conditions</label>
        <input type="checkbox" name="condtions" id="conditions" value="agreed">
        <br>
        <input type="submit">
    </form>
</body>
</html>
