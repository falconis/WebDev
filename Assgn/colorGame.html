<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" href="colorGame.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
</head>
<body>
    <h1>The Amazing <br> <span id="colorDisplay">RGB</span> <br> Color Game</h1>
    <!-- Container div to change the squares as a group -->
    <div id="strip">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button class="mode selected">Easy</button>
        <button class="mode">Hard</button>
        <button class="mode">Very Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="colorGame.js"></script>
</body>
</html>
